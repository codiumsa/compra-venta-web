<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="managedBean"		
		required="true" shortDescription="Backing Bean que se utilizarÃ¡." />

	<composite:attribute name="dialogo" required="false"
		shortDescription="Nombre del dialogo." />
	
	<composite:attribute name="dialogoDetalle" required="false"
		shortDescription="Nombre del dialogo del detalle." />

	<composite:attribute name="fdialogo" required="false"
		shortDescription="Nombre del form del dialogo." />
		
	<composite:attribute name="fdialogoDetalle" required="false"
		shortDescription="Nombre del form del dialogo del detalle." />

	
	<composite:attribute name="botonAgregar"
		default="true" required="false" />
		
	<composite:attribute name="botonModificar" 
		default="true" required="false" />
	<composite:attribute name="botonEliminar" 
		default="true" required="false" />
		
	<composite:attribute name="botonVerDetalle" 
		default="true" required="true" />

</composite:interface>

<composite:implementation>

	<p:commandButton value="Agregar" rendered="#{cc.attrs.botonAgregar}"
		oncomplete="PF(\'#{cc.attrs.dialogo}\').show()" update="#{cc.attrs.fdialogo}"
		actionListener="#{cc.attrs.managedBean.onClickAgregar}"/>

	<p:commandButton value="Modificar"
		rendered="#{cc.attrs.botonModificar}"
		oncomplete="PF(\'#{cc.attrs.dialogo}\').show()" update="#{cc.attrs.fdialogo}"
		actionListener="#{cc.attrs.managedBean.onClickModificar}"/>

	<p:commandButton value="Eliminar" rendered="#{cc.attrs.botonEliminar}"
		oncomplete="PF(\'#{cc.attrs.dialogo}\').show()" update="#{cc.attrs.fdialogo}"
		actionListener="#{cc.attrs.managedBean.onClickEliminar}"/>
		
	<p:commandButton value="Ver Detalle" rendered="#{cc.attrs.botonVerDetalle}"
		oncomplete="PF(\'#{cc.attrs.dialogoDetalle}\').show()" update="#{cc.attrs.fdialogoDetalle}"
		actionListener="#{cc.attrs.managedBean.onClickVerDetalle}"/>	

	<composite:insertChildren />

</composite:implementation>

</html>
